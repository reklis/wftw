<% include ../../common/header.html %>

<% var viewName = 'Register' %>

<title><%= viewName %></title>

<div class="container">
	<div class="page-header first-ph swift_fadeable">
		<h1>
			<%= viewName %>
			<small></small>
		</h1>
		<p></p>
	</div>
	<div class="row">
		<form class="form-register" role="form" action="/register" method="post">
			<div class="form-group">
				<label for="username">Email</label>
				<input type="email" class="form-control" id="username" placeholder="email@email.com">
			</div>
			<div class="form-group">
				<label for="password1">Password</label>
				<input type="password" class="form-control" id="password1" placeholder="password">
			</div>
			<div class="form-group">
				<label for="password2">Confirm Password</label>
				<input type="password" class="form-control" id="password2" placeholder="password">
			</div>
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" class="form-control" id="firstname" placeholder="First Name">
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" class="form-control" id="lastname" placeholder="Last Name">
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		</form>
	</div>
</div>

<% include ../../common/footer.html %>
